<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Code Review Newsletter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">  
  <link href="https://fonts.googleapis.com/css?family=Martel:400,800" rel="stylesheet">

</head>
<body>
<div class="header">
    <h1 class="title">THE CODE REVIEW</h1>
</div>

<div class="container">

    <div class="signup">
        <h1>Signup for our newsletter</h1>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>

<div class="formal">
    <form>
        <fieldset>

            <legend><h1>Contact Information</h1></legend>

            <div class="form_container">
                <label for="user_name">Full Name</label>
                <input required type="text" id="user_name" name="user_name" placeholder="Required">
            </div>
            <div class="form_container"> 
                <label for="user_email">Email Address</label>
                <input required type="email" id="user_email" name="user_email" placeholder="Required">
            </div>
            <div class="form_container">     
                <label for="user_tel">Phone Number</label>
                <input type="tel" id="user_tel" name="user_tel" placeholder="XXX-XXX-XXXX">
            </div>
            <div class="form_container">    
                <label for="user_straddress">Street Address</label>
                <input type="text" id="user_straddress" name="user_straddress">
            </div>
            <div class="form_container"> 
                <label for="user_city">City</label>
                <input type="text" id="user_city" name="user_city">
            </div>
            <div class="form_container"> 
                    <label for="user_state">State</label>
                    <select id="user_state" name="user_state">
                        <option value="" disabled selected style="display: none;">Choose State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
            </div>
        <div class="form_container"> 
            <label for="user_zip">Zip Code</label>
            <input type="number" id="user_zip" name="user_zip">
        </div>        
       
    </fieldset>
        <div class="newsletter">
            <fieldset>
    
                <legend><h1>Newsletter</h1></legend>
    
                <p class="ptop">Select the newsletters you would like to recieve</p>

                <input type="checkbox" id="html_news" value="html_news" name="html_news"><label for="html_news">HTML News</label><br>
                <input type="checkbox" id="css_news" value="css_news" name="css_news"><label for="css_news">CSS News</label><br>
                <input type="checkbox" id="java_news" value="java_news" name="java_news"><label for="java_news">Javascript News</label><br>

                <p>Newsletter format</p>
                <input type="radio" id="format_html" value="format_html" name="format_type"><label for="format_html">HTML</label><br>
                <input type="radio" id="format_plain" value="format_plain" name="format_type"><label for="format_plain">Plain text</label><br><br>

                <label for="user_more_topics">Other topics you'd like to hear about</label>
                <textarea id="user_more_topics" name="user_more_topics"></textarea>
            </fieldset>
       </div>
    <fieldset>
        <input class="button" type="submit" value="Sign Up">
    </fieldset>
</form>
</div>

        <p class="footer"><i>Copyright The Code Review</i></p>
</div>
</body>
</html>
