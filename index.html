<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Code Review Newsletter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">  
  <link rel="stylesheet" href="css/flexbox.css">
  <link href="https://fonts.googleapis.com/css?family=Martel:400,800" rel="stylesheet">

</head>
<body>
<div class="header">
    <h1 class="title">THE CODE REVIEW</h1>
</div>

<div class="container">

<div class="signup">
    <h1>Signup for our newsletter</h1>
    <p>Get the latest news on how your code is doing right in your inbox</p>
</div>

<div class="form">
    <form>

    <fieldset>
        
        <legend><h1>Contact Information</h1></legend>
        
        <label for="user_name">Full Name</label>
        <input type="text" id="name" name="user_name" placeholder="Required">
        
        <label for="user_email">Email Address</label>
        <input type="email" id="email" name="user_email" placeholder="Required">
        
        <label for="user_tel">Phone Number</label>
        <input type="tel" id="tel" name="user_tel">
        
        <label for="user_straddress">Street Address</label>
        <input type="text" id="straddress" name="user_straddress">

        <label for="user_city">City</label>
        <input type="text" id="city" name="user_city">

        <label for="user_state">State</label>
            <select id="state" name="user_state">
                <option value="" disabled selected style="display: none;">Choose State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
        
        <label for="user_zip">Zip Code</label>
        <input type="text" pattern="[0-9]{4}" id="zip" name="user_zip">

    </fieldset>

    <div class="newsletter">

     <fieldset>
            <legend><h1>Newsletter</h1></legend>
            <p class="ptop">Select the newsletters you would like to recieve</p>

            <input type="checkbox" id="html_news" value="type_html_news" name="user_html_news"><label class="light" for="user_html_news">HTML News</label><br>
            <input type="checkbox" id="css_news" value="type_css_news" name="user_css_news"><label class="light" for="user_css_news">CSS News</label><br>
            <input type="checkbox" id="java_news" value="type_java_news" name="user_java_news"><label class="light" for="user_java_news">Javascript News</label><br>

            <p>Newsletter format</p>
            <input type="radio" id="format_html" value="format_html" name="format_type"><label for="format_type" class="light">HTML</label><br>
            <input type="radio" id="format_plain" value="format_plain" name="format_type"><label for="format_type" class="light">Plain text</label><br><br>

            <label for="user_more_topics">Other topics you'd like to hear about</label>
                <textarea id="more_topics" name="user_more_topics"></textarea>

        </fieldset>

            <button class="button" type="submit">Sign Up</button>

        <p class="footer"><i>Copyright The Code Review</i></p>
    </div>
    
</div>
</form>

</body>
</html>
